  <div class="tw-m-24-px">
  <div class="tw-mb-24-px tw-text-24-px"> Top {{ booksList.length }} book{{ booksList.length > 1 ? "s" : "" }} on {{ subjectName }}</div>
  <ng-container>
    <table class="table-view">
      <thead>
        <tr class="table-row">
          <th class="header">Title and Sub Title</th>
          <th class="header">Author</th>
          <th class="header">First Publish Year</th>
        </tr>
      </thead>
      <tbody class="table-body">
        <tr *ngFor="let book of booksList | paginate: { itemsPerPage: count.toString(), currentPage: p }" class="row-data">
          <td>
            <a class="tw-no-underline" href="https://openlibrary.org{{ book.key }}" target="_blank">{{ book.title }}</a>
          </td>
          <td>
            {{ book.authors.length > 0 ? book.authors[0].name : "Unknown" }}
          </td>
          <td>{{ book.first_publish_year }}</td>
        </tr>
      </tbody>
    </table>
  </ng-container>
  <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l tw-mb-24-px tw-mt-24-px tw-shadow-lg"  style="box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3)"  (click)="goToHome()">Go Home
    </button>
</div>
<div class="text-right">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
